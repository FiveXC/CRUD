<body>

 <main>
<input type = "hidden" style="display: none;" class = "inputVazio"/>
    <button type = "submit" class = "btnAparecerModal">Clique para salvar suas infos</button>

<table class="table custom-table" >
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Idade</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody class = "mostrarDom">
    
        </tbody>
</table>


<form class = "form">


  <h4>Salve suas infos aqui</h4>



<div class = "areaNome areasInputs">
<input type = "text" class = "input" placeholder = "Digite seu nome" oninput="nomeVazio()"/>
<span class = "span">Preencha Este campo</span>
</div>

<div class = "areaIdade areasInputs">
<input type="number" class = "input"  placeholder = "Digite sua idade"  oninput="idadeVazio()"/>
<span class = "span">Preencha Este campo</span> 
<span class = " span2"></span> 
</div>

<div class = "areaEmail areasInputs">
<input type = "text" class = "input" placeholder = "Digite seu email" oninput="emailVazio()"/>
<span class = "span">Email não valido</span> 
<span class = "span2"></span> 
</div>

<button type = "submit" class = "btnSalvar">Salvar</button>
</form>


</main>

<div class = "areaFiltro">
<span>FILTRAR:</span><input class = "inputFiltro" oninput = "filtro()" placeholder="Digite seu nome"/>

</div>
